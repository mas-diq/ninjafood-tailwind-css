<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Ninja</title>
</head>

<body class="text-gray-400">
    <div>
        <!-- Content Wrapper -->
        <div>
            <nav>
                <div>
                    <h1 class="p-16 font-bold font-secondary">
                        <a class="text-lg text-purple-600 sm:text-2xl text-green-500 lg:text-4xl text-red-500">
                            Food Ninja</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-800">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- End Content -->
        <main class="px-16 py-8 bg-gray-100">
            <div class="flex justify-center sm:justify-end">
                <a href="#">Log In</a>
                <a href="#" class="ml-4">Sign Up</a>
            </div>
            <header>
                <h2>Recipes</h2>
                <h3>For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-6 border-b-2 border-gray-500 text-2xl">Latest Recipes</h4>
                <div class="mt-8 grid grid-cols-3 gap-12">
                    <!-- Card Go Here! -->
                    <div class="card">
                        <img src="img/broccoli.jpg" alt="broccoli" class="w-full object-cover" alt="">
                        <div class="m-6">
                            <span class="font-bold text-lg text-gray-800">5 Bean Chilli Stew</span>
                            <span class="block text-sm text-gray-500">Recepie by mario</span>
                        </div>
                        <div class="badged">
                            <span>25 Mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/pancake.jpg" alt="pancake" class="w-full object-cover" alt="">
                        <div class="m-6">
                            <span class="font-bold text-lg text-gray-800">Chocolate Pancake</span>
                            <span class="block text-sm text-gray-500">Recepie by mario</span>
                        </div>
                        <div class="badged">
                            <span>25 Mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/salad.jpg" alt="salad" class="w-full object-cover" alt="">
                        <div class="m-6">
                            <span class="font-bold text-lg text-gray-800">Fresh Salad</span>
                            <span class="block text-sm text-gray-500">Recepie by mario</span>
                        </div>
                        <div class="badged">
                            <span>25 Mins</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</html>
